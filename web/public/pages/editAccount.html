<!-- Public Profile -->
<div class="boxed-group">
	<h3>修改密码</h3>
	<div class="boxed-group-inner clearfix">
		
  	<dl class="form autosave">
			<dt><label>旧密码</label></dt>	
			<dd>
				<input type="password" id="old_password" name="old_password" value=""/>
			</dd>
		</dl>
			
		<dl class="form autosave">
			<dt><label>新密码</label></dt>	
			<dd>
				<input type="password" id="new_password" name="new_password" value="" />
			</dd>
		</dl>

		<dl class="form autosave">
			<dt><label>确认新密码</label></dt>	
			<dd>
				<input type="password" id="comfirm_password" name="comfirm_password" value=""/>
			</dd>
		</dl>
		
		<p>
			<button class="button classy primary" onclick="saveAccount();"><span>保存</span></button>
		</p>
		
  </div> <!-- boxed-group-inner clearfix -->
</div> <!-- boxed-group -->
