<form action="#" method="post" onsubmit="validateLoginForm();return false;">
	<h1>登陆</h1>
    <div class="formbody">
        
        <label for="email">
          邮箱<br />
          <input autocapitalize="off" class="text" id="email" name="email" style="width: 21em;" tabindex="1" type="text" />
        </label>

        <label for="password">
          密码
          <br />
          <input autocomplete="disabled" class="text" id="password" name="password" style="width: 21em;" tabindex="2" type="password" value="" />
        </label>

        <label class='submit_btn'>
        	<input name="commit" tabindex="3" type="submit" value="提交" />
        </label>
    </div>
</form>
