<h3>编辑俱乐部</h3>
<div class="boxed-group-inner">
  <div id="new_key_form_wrap" class="body">
		<input id="orgId" name="orgId" size="30" type="hidden"/>
			
		<dl class="form">
	    <dt><label>俱乐部名称</label></dt>
	    <dd><input id="name" name="name" size="30" type="text" /></dd>
	  </dl>
	  
	  <dl class="form">
	    <dt><label>俱乐部描述</label></dt>
	    <dd><textarea class="key_value" cols="40" id="intro" name="intro" rows="20"></textarea></dd>
	  </dl>
    <p>
      <button type="submit" class="classy primary" onclick="submitModifyClub();"><span>提交</span></button>
      <button type="submit" class="classy primary" onclick="closeClub();"><span>取消</span></button>
    </p> 
	</div>
</div>
